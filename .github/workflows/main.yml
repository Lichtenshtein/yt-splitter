name: Build

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
#       os: [ubuntu-latest, windows-latest]
        os: [windows-latest]
        sdk: [2.12.0]
        include:
#          - os: ubuntu-latest
#            output-name: yt-splitter-linux
          - os: windows-latest
#            output-name: yt-splitter-windows

    steps:
      - uses: actions/checkout@v4
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}
      - run: mkdir build
      - run: dart pub get
#     - run: dart compile exe bin/yt_splitter.dart -v -o build/${{ matrix.output-name }}
      - run: dart compile exe bin/yt_splitter-m4a.dart -v -o build/yt-splitter-windows-m4a.exe
      - run: dart compile exe bin/yt_splitter-mp3.dart -v -o build/yt-splitter-windows-mp3.exe
      - uses: actions/upload-artifact@v4
        with:
          name: yt-splitter
          path: build
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch_all_tags: true
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          artifacts: ./build
